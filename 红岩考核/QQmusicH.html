<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/QQmusic.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="header-fixed">
                <div class="top-header">
                    <div class="innerTopHeader">
                        <span class="logo">
                            <img src="" alt="">
                        </span>
                        <div class="top-header-middle">
                            <h2>QQ音乐</h2>
                            <p>打开APP收藏下载</p>
                        </div>
                        <div class="top-header-left">
                            <a href="javascript:;" class="top-header-btn">下载APP</a>
                        </div>
                    </div>
                    <div class="innerButtunHeader">
                        <div class="nav">
                            <a href="javascript:;" id="choose1" class="choose-crurrent">
                                <span class="current">推荐</span>
                            </a>
                            <a href="javascript:;"id="choose2" class="choose">
                                <span class="no">排行</span>
                            </a>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="change">
                <div class="innersearch">
                    <div class="search">
                        <span>
                        </span>
                        <form action="#">
                            <input type="search" onkeypress="EnterPress(event)" class="search_box" placeholder="搜索"> 
                        </form>
                    </div>
                    <span class="search-cancel">
                        取消
                    </span>
                </div>
                <div class="main">
                    <div class="section1">
                        <div class="section-position">
                            <div class="section1-header">
                                <h2>官方歌单</h2>
                                <a href="javascript:;">更多></a>
                            </div>
                        </div>
                        <div class="section1-content">
                            <div class="real-content">
                                <ul class="list-wrap">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="section2">
                        <div class="section-position">
                            <div class="section-header">
                                <h2>达人歌单</h2>
                                <a href="javascript:;">更多></a>
                            </div>
                        </div>
                        <div class="section2-content">
                            <div class="real-content">
                                <ul class="list-wrap">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="section3">
                        <div class="section-position">
                            <div class="section1-header">
                                <h2>专区</h2>
                                <a href="javascript:;">更多></a>
                            </div>
                        </div>
                        <div class="section3-content">
                            <div class="real-content">
                                <ul class="list-wrap">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="search_cont">
                    <div class="hot_search">
                        <h2>热门搜索</h2>
                    </div>
                    <div class="hot_search_words">
                    </div>
                </div>
                <div class="search_result">
                    <ul class="searchul">

                    </ul>
                </div>
            </div>
            <div class="change1">
                <ul class="list-rank">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="./JS/searchResult.js"></script>
    <script src="./JS/styleChange.js"></script>
    <script src="./JS/recommendation.js"></script>
    <script src="./JS/seach.js"></script>
    <script src="./JS/ranking.js"> </script>
    
</body>
</html>
